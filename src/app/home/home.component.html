<h2>Composant HOME</h2>

<img width="20%" [src]="image"/>


<h4>Liste de contenu du Day 4 : Matin</h4>
<ul>

  <li *ngFor="let s of contenu">{{s | lowercase | prefixNg}}</li>


  <button (click)="info()" class="btn btn-primary">Cliquer pour afficher un message</button>

</ul>
<h4 align="center">Liste des Providers</h4>

<table class="table table-bordered">
  <tr><th>ID</th><th>Name</th><th>Address</th><th>Email</th></tr>
 <tr *ngFor="let p of providers">
     <td>{{p.id}}</td>
     <td>{{p.name}}</td>
     <td>{{p.address}}</td>
     <td>{{p.email}}</td>
 </tr>
</table>
